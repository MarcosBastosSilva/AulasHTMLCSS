<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>exemplo de formularario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfutebol"> <label for="iespfutebol">Futebol</label> <br>
            <input type="checkbox" name="espbasquete" id="iespbasquete"> <label for="iespbasquete">Basquete</label> <br>
            <input type="checkbox" name="esptenis" id="iesptenis"> <label for="iesptenis">Tenis</label> <br>
            <input type="checkbox" name="espnatacao" id="iespnatacao"> <label for="iespnatacao">Natação</label> <br>
            <input type="checkbox" name="espvolei" id="iespvolei"> <label for="iespvolei">Volei </label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
