<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado aonde você mora</label>
            <select name="estado" id="iest">
                <option value=""select>---Escolha---</option>
                <optgroup label="Região Suldeste">
                    <option value="MG">Minas gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                <option value="RN">Rio grande do Norte</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofissao">Profissão</label>
            <input type="text" name="profissao" id="iprofissao" list="listaprofissao">
            <datalist id="listaprofissao">
                <option value="ADM">Administrador</option>
                <option value="DEN">Dentista</option>
                <option value="CONT">Contador</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
