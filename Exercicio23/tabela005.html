<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        td,th {
            border: 1px solid black;
            padding: 10px;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
        }
        col.cnome {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissão"> 
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td>50</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Hélio Oliveira</td>
            <td>Masculino</td>
            <td>60</td>
            <td>Quadrinista</td>
        </tr>
        <tr>
            <td>Ana Paula</td>
            <td>Feminino</td>
            <td>23</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Roberto Carlos</td>
            <td>Masculino</td>
            <td>80</td>
            <td>Aposentado</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Masculino</td>
            <td>40</td>
            <td>Açougueiro</td>
        </tr>
        <tr>
            <td>Clara</td>
            <td>Feminino</td>
            <td>56</td>
            <td>Médica</td>
        </tr>
    </table>
</body>
</html>
