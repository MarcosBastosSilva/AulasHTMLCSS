<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mescla de celulas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 1px solid black;
            width: 500px;
            text-align: center;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celula</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
            
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
             
            <td>K</td>
            <td>L</td>
            
        </tr>
    </table>
</body>
</html>
