<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <title>Tamanhos de imagens</title>
</head>
<body>
    <h1>Mudando o tamanho da paisagem</h1>
    <p>Observe a imagem mudando relacionado o seu tamanho.</p>
    <picture>
        <source media="(min-width:1050px )" srcset="imagem/grande.png" type="image/png">
        <source media="(min-width:750px )" srcset="imagem/media.png" type="image/png">
        <img src="imagem/pequena.png" alt="imagem flexivel" class="">
    </picture>
</body>
</html>
